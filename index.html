<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <img src="./Images/kimberly-genest-UTZz666yXMs-unsplash.jpg">
            <div class="logo">
                <img src="./Images/odin-lined.png">
                The Odin Project
            </div>
        </div>
        <div class="forms">
            <div class="heading">
                <h1>Launch your career Today!</h1>
                Sign up Now. This is your chance.
                <div class="google">
                    <img src="./Images/googleLogo.png">
                    <a href="https://www.google.com/">Login with Google</a>
                </div>
            </div>
            <div class="formArea">
                <b>Username</b>
                <input type="email" id="username" name="email" placeholder="you@example.com" required>
                <b>Password</b>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <div class="loginBtn">
                    Login
                </div>
                Or Sign Up using
                <div class="signupBtns">
                    <img src="./Images/github-mark.png" id="github">
                    <img src="./Images/icons8-facebook-48.png" id="facebook">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
